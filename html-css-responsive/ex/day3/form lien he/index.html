<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT US</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div>
      <h1>CONTACT US</h1>
      <hr />
    </div>
    <div>
      <form action="#">
        <table>
          <tr>
            <th class="col-first" colspan="2">Contact Info</th>
            <th class="col-second">Having Any Query! Or Book an appointment</th>
          </tr>
          <tr>
            <td><i class="fas fa-map-marker-alt"></i></td>
            <td>321 Awesome Street <br />New York, NY 17002</td>
            <td class="col-second">
              <input type="text" name="name" placeholder="Your Name" />
            </td>
          </tr>
          <tr>
            <td><i class="far fa-envelope"></i></td>
            <td>Infor@companyname.com</td>
            <td class="col-second">
              <input type="email" name="email" placeholder="Your Email" />
            </td>
          </tr>
          <tr>
            <td><i class="fas fa-phone-alt"></i></td>
            <td>+1 800 123 1234</td>
            <td class="col-second">
              <input type="text" name="subject" placeholder="Subject" />
            </td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td class="col-second">
              <textarea name="Message" placeholder="Message"></textarea>
            </td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td class="col-second"><button>Send Message</button></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
