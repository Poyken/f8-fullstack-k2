<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <h1>Hey there</h1>
    <div class="opa">
      <p>
        <span class="para">We'd like to hear from you.</span> Send us your
        message or just say hy with our <br />
        contact form or directly via phone, we love to chat.
      </p>
      <form action="">
        <div>
          <label>
            <input type="text" name="name" placeholder="&emsp;Your name" />
            <i class="fas fa-user"> </i>
            <div class="title">Enter your name</div>
            <div class="title2"></div>
          </label>
        </div>
        <div>
          <lable
            ><i class="fas fa-envelope"></i
            ><input
              type="email"
              name="email"
              placeholder="&emsp;your@domain.com"
          /></lable>
        </div>
        <div>
          <lable
            ><i class="fas fa-phone-alt"></i
            ><input type="text" name="phone" placeholder="&emsp;+44 00 123"
          /></lable>
        </div>
        <div>
          <lable
            ><i class="far fa-folder-open"></i
            ><select name="subject">
              <option value="">
                <div class="title">Subject</div>
              </option>
              <option value="option1">option1</option>
              <option value="option2">option2</option>
            </select></lable
          >
        </div>
        <div>
          <label><i class="fas fa-comment-alt"></i></label
          ><textarea name="message" placeholder="&emsp;Message"></textarea>
        </div>
        <div class="check">
          <input type="checkbox" name="check" />Send me a copy of this message
          <button>SEND</button>
        </div>
      </form>
    </div>
  </body>
</html>
