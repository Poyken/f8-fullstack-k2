<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart mini</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="../../../eg/fontawesome-free-6.4.0-web/css/all.css"
    />
  </head>

  <body>
    <div class="cart">
      <div class="title">
        <p>
          <span>Shopping Cart</span>
          <sup>
            <sup><i class="fa-solid fa-4"></i></sup>
          </sup>
        </p>
        <i class="fa-solid fa-circle-xmark"></i>
      </div>
      <div class="product">
        <ul>
          <li>
            <img src="https://picsum.photos/80" alt="" />
            <div class="info">
              <p>Affinity Queen Poster Bed</p>
              <span class="number">
                <i class="fa-solid fa-minus"></i>
                <i class="fa-solid fa-1"></i>
                <i class="fa-solid fa-plus"></i>
              </span>
              <p>1x $570</p>
            </div>
            <i class="fa-solid fa-xmark"></i>
          </li>
          <li>
            <img src="https://picsum.photos/80" alt="" />
            <div class="info">
              <p>Affinity Queen Poster Bed</p>
              <span class="number">
                <i class="fa-solid fa-minus"></i>
                <i class="fa-solid fa-1"></i>
                <i class="fa-solid fa-plus"></i>
              </span>
              <p>1x $570</p>
            </div>
            <i class="fa-solid fa-xmark"></i>
          </li>
        </ul>
      </div>
      <div class="total">
        <p>Subtotal</p>
        <p>Taxes and shipping calculated at checkout</p>
        <p>$920.00</p>

        <div class="btn">
          <button><a href="#">View Cart</a></button>
          <button><a href="#">Add To Cart</a></button>
        </div>
      </div>
      <div class="note">
        <i class="fa-solid fa-truck-fast"></i>
        <p>Spend $ 499.00 to Free Shipping</p>
      </div>
    </div>
  </body>
</html>
