<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Us A Line</title>
    <link
      rel="stylesheet"
      href="../../../eg/fontawesome-free-6.4.0-web/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="title">
        <h1>Drop Us a Line</h1>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Est, vero.
        </p>
      </div>
      <form action="#">
        <div class="line1">
          <!-- <i class="fa-solid fa-i-cursor"></i> -->
          <input
            type="text"
            name="fname"
            id="fname"
            placeholder="First Name *"
            class="tran"
          />
          <input
            type="text"
            name="lname"
            id="lname"
            placeholder="Last name *"
            class="tran"
            required
          />
        </div>
        <div class="line2">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email *"
            class="tran"
          />
          <select>
            <option value="">Select a department</option>
            <option value="sales" selected>Sales</option>
            <option value="marketing">Marketing</option>
            <option value="cs">Customer Support</option>
          </select>
        </div>
        <div class="line3">
          <textarea
            name="message"
            id="message"
            placeholder="Message *"
            class="tran"
          ></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </body>
</html>
